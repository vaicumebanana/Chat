<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Público e Privado</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>
</head>
<body>
  <div id="loginScreen">
    <h2>Entrar no Chat</h2>
    <input type="text" id="username" placeholder="Seu nome" />
    <button onclick="login()">Entrar</button>
  </div>

  <div id="chatScreen" style="display:none;">
    <h2>Bem-vindo, <span id="userDisplay"></span></h2>

    <div id="onlineUsers"></div>

    <h3>Chat Público</h3>
    <div id="publicMessages" class="chat-box"></div>
    <input type="text" id="publicInput" placeholder="Mensagem pública" />
    <button onclick="sendPublicMessage()">Enviar</button>

    <h3>Chat Privado com <span id="privateTo"></span></h3>
    <div id="privateMessages" class="chat-box"></div>
    <input type="text" id="privateInput" placeholder="Mensagem privada" />
    <button onclick="sendPrivateMessage()">Enviar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
