<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Escola</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tela de Login -->
    <div id="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <!-- Tela de Nome do Usuário -->
    <div id="name-container" class="hidden">
        <h1>Como você quer ser chamado?</h1>
        <form id="name-form">
            <input type="text" id="user-name" placeholder="Seu nome" required>
            <button type="submit">Continuar</button>
        </form>
    </div>

    <!-- Tela do Chat -->
    <div id="chat-container" class="hidden">
        <header>
            <h1>Chat da Escola - <span id="current-user-display"></span></h1>
            <div id="chat-type-toggle">
                <button class="active" id="public-chat-btn">Chat Público</button>
                <button id="private-chat-btn">Chat Privado</button>
            </div>
            <select id="private-recipient" class="hidden">
                <option value="">Selecione um usuário</option>
            </select>
        </header>
        
        <div id="chat-messages"></div>
        
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Digite sua mensagem..." required>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
