<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Público - Escola</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div id="chat-container" class="hidden">
        <header>
            <h1>Chat Público</h1>
            <button id="voice-chat-btn">Iniciar Chamada de Voz</button>
        </header>
        
        <div id="chat-messages"></div>
        
        <div id="voice-chat-container" class="hidden">
            <h2>Chamada de Voz Ativa</h2>
            <div id="voice-participants"></div>
            <button id="end-call-btn">Encerrar Chamada</button>
        </div>
        
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Digite sua mensagem..." required>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
